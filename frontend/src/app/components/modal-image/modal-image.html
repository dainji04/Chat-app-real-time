<p-dialog 
  [(visible)]="show" 
  [modal]="true" 
  [closable]="true"
  [dismissableMask]="true"
  [appendTo]="'body'"
  [contentStyle]="{ 'padding': '0', 'background': '#000' }"
  [style]="{ width: '80vw', maxWidth: '600px' }"
  (onHide)="onHide()"
  header="Preview Image"
>
  <div class="img-container">
    <img loading="lazy" [src]="url" alt="image" />
  </div>
</p-dialog>
