<li (appClickOutside)="isSearching = false">
	<form [formGroup]="searchForm" class="header__search-form" (ngSubmit)="onSearchInput()">
		<div class="header__search">
			<i (click)="toggleSearch()" class="fa-solid fa-magnifying-glass"></i>
			<div class="header__search-box" [class]="{'isSearching': isSearching}">
				<input class="header__search-input" formControlName="email" (click)="isSearching=true" type="text"
					placeholder="type email">
			</div>
		</div>
		@if (isSearching) {
			<div class="result__search">
				@if (isSearching && resultUser != null) {
					<a class="result__search-link">
						<img [src]="resultUser?.avatar" alt="{{ resultUser?.username }} avatar" class="avatar">
						<span>{{ resultUser?.firstName + ' ' + resultUser?.lastName }}</span>
					</a>
					<div class="button__state">
						@if (isOwnProfile()) {
							<button class="primary-btn" (click)="isSearching=false" routerLinkActive="active" routerLink="/profile">
								view
							</button>
						}
						@else if (isFriend()) {
							<button (click)="getOrCreateConversation()" class="primary-btn">
								chat
							</button>
						} @else {
							<button (click)="addFriend()" class="primary-btn">
								add
							</button>
						}
					</div>
				} @else if (isSearching && resultUser == null) {
					<div>
						<span>
							<i class="pi pi-inbox"></i>
							No user found
						</span>
					</div>
				}
			</div>
		}
	</form>
</li>
