<div class="reset-password-container">
    <div class="reset-password-card">
        <h2 class="reset-password-title">Set New Password</h2>
        <form (submit)="resetPassword()" [formGroup]="formReset" class="change-info__form reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" formControlName="newPassword" required minlength="8">

                <!-- show errors -->
                <div *ngIf="formReset.get('newPassword')?.invalid && (formReset.get('newPassword')?.dirty || formReset.get('newPassword')?.touched)"
                    class="alert alert-warning">
                    <div *ngIf="formReset.get('newPassword')?.errors?.['required']">newPassword is required.
                    </div>
                    <div *ngIf="formReset.get('newPassword')?.errors?.['minlength']">
                        newPassword must be at least 8 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" formControlName="confirmPassword" required
                        minlength="8">
                    <!-- show errors -->
                    <div *ngIf="formReset.get('confirmPassword')?.invalid && (formReset.get('confirmPassword')?.dirty || formReset.get('confirmPassword')?.touched)"
                        class="alert alert-warning">
                        <div *ngIf="formReset.get('confirmPassword')?.errors?.['required']">confirmPassword
                            is
                            required.
                        </div>
                        <div *ngIf="formReset.get('confirmPassword')?.errors?.['minlength']">
                            confirmPassword must be at least 8 characters long.
                        </div>
                    </div>
                </div>
                <div *ngIf="errorConfirmPassword" class="alert alert-warning">
                    <p class="error-message">Passwords do not match</p>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </div>
        </form>
        <div class="back-to-login">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</div>
